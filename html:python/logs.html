<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        /* Set a background color for the body */
body {
  background-color: #ffcccc;
}

/* Style the heading */
h1 {
  color: #333;
  font-family: Arial, sans-serif;
  font-size: 72px;
  margin: 0;
  text-align: center;
  margin-top: 40vh; /* center the heading vertically */
}

/* Style the link */
a {
  background-color: #4CAF50;
  border: none;
  border-radius: 5px;
  color: white;
  display: block;
  font-family: Arial, sans-serif;
  font-size: 18px;
  margin: 0 auto;
  padding: 12px 24px;
  text-align: center;
  text-decoration: none;
  width: 200px;
  margin-top: 20px; /* add some margin to the button */
}

/* Add a hover effect to the link */
a:hover {
  background-color: #3e8e41;
}

/* Animate the link on hover */
a:hover {
  animation: pulse 1s infinite;
}

/* Define the pulse animation */
@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to Blood Link!</h1>
    <a href="index1.html">Click here to Continue</a>
  </body>
</html>
