<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blood Banks Near You:</title>
    <style>
      body {
        background-color: #ffe5e5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        max-width: 1200px;
        width: 100%;
        margin-top: 50px;
      }
      .card {
        background-color: #ff1a1a;
        color: #fff;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
        text-align: center;
        height: 200px;
        width: 300px;
        font-size: 24px;
        font-family: Arial, sans-serif;
      }
      .card h2 {
        margin-top: 0;
      }
      .card p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Blood Banks</h1>
    <div class="container">
      <div class="card">
        <h2>Government Headquarters Hospital Blood Bank</h2>
        <p>044 2722 2307</p>
      </div>
      <div class="card">
        <h2>Bharat Blood Bank</h2>
        <p>044 2841 4949</p>
      </div>
      <div class="card">
        <h2>Medway blood bank</h2>
        <p>044 2226 2244</p>
      </div>
      <div class="card">
        <h2>SRM Medical College Hospital and Research Centre</h2>
        <p>044 2747 8000</p>
      </div>
      <div class="card">
        <h2>MGM Healthcare</h2>
        <p>044 4524 2407</p>
      </div>
    </div>
  </body>
</html>
